<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue</title>
</head>

<body>
    <div id="app">
        <p>{{ message }}</p>
    </div>
    <input v-model="message">
    <script src="vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: "Hello Vue.js!"
            }
        })
    </script>
</body>

</html>
